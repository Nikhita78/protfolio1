body {

/* ======================
   HEADER & NAVBAR
====================== */
header {
  width: 100%;
  background: rgba(15, 15, 35, 0.9);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.navbar {
  max-width: 1200px;
  margin: auto;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
  font-size: 1.3rem;
  font-weight: 600;
  color: #22d3ee;
}

.logo img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
}

nav a {
  margin-left: 25px;
  text-decoration: none;
  color: #e5e7eb;
  font-weight: 500;
  position: relative;
  transition: 0.3s;
}

nav a:hover,
nav a.active {
  color: #22d3ee;
}

nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: linear-gradient(to right, #a855f7, #22d3ee);
  transition: 0.3s;
}

nav a:hover::after,
nav a.active::after {
  width: 100%;
}


.interest-section {
  max-width: 1000px;
  margin: auto;
  padding: 80px 30px;
  text-align: center;
}

.interest-section h1 {
  font-size: 2.5rem;
  margin-bottom: 50px;
  background: linear-gradient(to right, #a855f7, #22d3ee);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.interest-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
}

.interest-card {
  background: rgba(255,255,255,0.08);
  padding: 25px;
  border-radius: 18px;
  font-size: 1.1rem;
  transition: 0.4s;
}

.interest-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 30px rgba(168,85,247,0.35);
}

</style>
